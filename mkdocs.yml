site_name: Janet Mutua
site_url: https://janetmutua.github.io/Wiki/
theme:
  name: material
  icon:
    logo: material/air-filter
  language: en

  font:
    text: Roboto
    code: Roboto Mono

  features: 
    # Header
    - header.autohide
    - announce.dismiss

    # Navigation
    - navigation.tabs
    - navigation.top
    # - navigation.indexes
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.expand


    # Table of Contents
    - toc.follow
    - toc.integrate


    # Search
    - search.suggest
    - search.share
    - search.highlight

    # Content and Code
    - content.code.copy


  



  palette:

    # Dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


    # Light mode
    - scheme: default
      primary: deep purple
      accent: deep orange
      toggle: 
        icon: material/weather-night
        name: Switch to dark mode

# Page tree
nav:
    - Home: index.md
    - Blog: blog.md
    - Knowledge Base:
      - Start here: knowledge_base/overview.md
      - AI:
          - LLMOps: 
              - Fundamentals: knowledge_base/AI/llmops/fundamentals.md
              - Prompt Engineering: knowledge_base/AI/llmops/prompt_engineering.md
      - Python:
          - Fundamentals: knowledge_base/python/fundamentals.md
          - Regular Expressions: knowledge_base/python/regex.md

extra:
  social:
    - icon: material/github
      link: https://github.com/JanetMutua
    - icon: material/twitter
      link: https://x.com/mu_mbua_
    - icon: material/linkedin
      link: https://www.linkedin.com/in/janetmutua/
    - icon: material/dev-to
      link: https://dev.to/janetmutua



markdown_extensions:
  # Setting up emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite

  # To add content tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  # Admonitions
  - pymdownx.details
  - admonition

