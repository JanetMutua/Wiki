site_name: Janet Mutua
site_url: https://janetmutua.github.io/Wiki/
theme:
  name: material
  icon:
    logo: material/air-filter
  language: en

  font:
    text: Roboto
    code: Roboto Mono

  features: 
    # Header
    - header.autohide
    - announce.dismiss

    # Navigation
    - navigation.tabs
    - navigation.top
    - navigation.indexes


    # Search
    - search.suggest
    - search.share
    - search.highlight

    # Content and Code
    - content.code.copy

  # nav:
  #   - Home: index.md
  #   - About: about.md
  #   - Blog: blog.md
  #   - Knowledge Base:
  #     - Start here: knowledge_base/overview.md
  #     - AI Agents:
  #         - Overview: overview.md
  #         - RAG: AI_agents/RAG.md
  #         - Agentic AI: AI_agents/agentic_ai.md
  #         - Agent Frameworks: AI_agents/agent_frameworks.md
  #     - CI/CD:
  #         - Overview: AI%20Engineering/overview.md
  #         - Data Engineering: AI%20Engineering/data_engineering.md
  #         - Model Engineering: AI%20Engineering/model_engineering.md
  #         - Deployment: AI%20Engineering/deployment.md


  palette:

    # Dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


    # Light mode
    - scheme: default
      primary: deep purple
      accent: deep orange
      toggle: 
        icon: material/weather-night
        name: Switch to dark mode


extra:
  social:
    - icon: material/github
      link: https://github.com/JanetMutua
    - icon: material/twitter
      link: https://x.com/mu_mbua_
    - icon: material/linkedin
      link: https://www.linkedin.com/in/janetmutua/
    - icon: material/dev-to
      link: https://dev.to/janetmutua



markdown_extensions:
  # Setting up emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.inlinehilite

  # To add content tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

  # Admonitions
  - pymdownx.details
  - admonition

copyright: |
